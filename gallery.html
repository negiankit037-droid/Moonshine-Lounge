<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Moonshine Lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@200;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 120px; }

        .header { text-align: center; padding: 80px 0 40px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; font-style: italic; color: #D4AF37; }

        /* Masonry Gallery with Original Sizes */
        .gallery {
            column-count: 3;
            column-gap: 20px;
            padding: 0 8%;
        }

        .photo {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Staggered load for 10 photos */
        .photo:nth-child(1) { animation-delay: 0.1s; }
        .photo:nth-child(2) { animation-delay: 0.2s; }
        .photo:nth-child(3) { animation-delay: 0.3s; }
        .photo:nth-child(4) { animation-delay: 0.4s; }
        .photo:nth-child(5) { animation-delay: 0.5s; }
        .photo:nth-child(6) { animation-delay: 0.6s; }
        .photo:nth-child(7) { animation-delay: 0.7s; }
        .photo:nth-child(8) { animation-delay: 0.8s; }
        .photo:nth-child(9) { animation-delay: 0.9s; }
        .photo:nth-child(10) { animation-delay: 1.0s; }

        .photo img { width: 100%; height: auto; display: block; transition: 0.5s; }
        .photo:hover img { transform: scale(1.05); }

        /* --- FIXED BOTTOM NAVIGATION (Hmesha Rahega) --- */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: fit-content;
        }

        .nav-item { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 10px; letter-spacing: 0.2em; opacity: 0.6; transition: 0.3s; }
        .nav-item:hover, .active { color: #D4AF37; opacity: 1; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 800px) { .gallery { column-count: 2; } }
        @media (max-width: 500px) { .gallery { column-count: 1; } .bottom-nav { gap: 12px; width: 95%; justify-content: center; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>Visual <span>Lounge</span></h1>
    </div>

    <div class="gallery">
        <div class="photo"><img src="pic1.jpg"></div>
        <div class="photo"><img src="pic2.jpg"></div>
        <div class="photo"><img src="pic3.jpg"></div>
        <div class="photo"><img src="pic4.jpg"></div>
        <div class="photo"><img src="pic5.jpg"></div>
        <div class="photo"><img src="pic6.jpg"></div>
        <div class="photo"><img src="pic7.jpg"></div>
        <div class="photo"><img src="pic8.jpg"></div>
        <div class="photo"><img src="pic9.jpg"></div>
        <div class="photo"><img src="pic10.jpg"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="menu.html" class="nav-item">Menu</a>
        <a href="gallery.html" class="nav-item active">Gallery</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
    </nav>
</body>
</html>
